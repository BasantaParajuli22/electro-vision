<svg xmlns="http://www.w3.org/2000/svg" width="250" height="64" viewBox="0 0 250 64" fill="none">
  <!-- Gradient for the eye -->
  <defs>
    <linearGradient id="elec" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#7C4DFF"/>
    </linearGradient>
  </defs>

  <!-- Eye outline -->
  <path d="M8 32C16 16 32 8 48 8s32 8 40 24c-8 16-24 24-40 24S16 48 8 32Z"
        stroke="url(#elec)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Iris -->
  <circle cx="48" cy="32" r="10" stroke="url(#elec)" stroke-width="3" fill="none"/>

  <!-- Lightning inside iris -->
  <path d="M50 24l-6 10h5l-3 10l8-11h-5l1-9Z"
        fill="url(#elec)"/>

  <!-- Brand text -->
  <text x="90" y="48" font-family="Arial, Helvetica, sans-serif"
        font-size="24" font-weight="700" fill="#1F2937">
    ElectroVision
  </text>
</svg>
